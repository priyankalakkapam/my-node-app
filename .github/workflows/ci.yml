name: Environment Based CI/CD

on:
  push:
    branches:
      - develop
      - staging
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: echo "Build completed ðŸš€"

  deploy-tst:
    if: github.ref == 'refs/heads/develop'
    needs: build
    runs-on: ubuntu-latest
    environment: TST

    steps:
      - name: Deploy to TST
        run: echo "Deploying to TEST environment"

  deploy-stg:
    if: github.ref == 'refs/heads/staging'
    needs: build
    runs-on: ubuntu-latest
    environment: STG

    steps:
      - name: Deploy to STG
        run: echo "Deploying to STAGING environment"

  deploy-prd:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment: PRD

    steps:
      - name: Deploy to PRD
        run: echo "Deploying to PRODUCTION environment"
